<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{% block title%}Snapmobile{% endblock %}</title>
	<link href="{{ url_for('static', filename='css/site.css') }}" rel="stylesheet" type="text/css" />		    
	<script src="{{ url_for('static', filename='js/swfobject_modified.js') }}" type="text/javascript"></script>
</head>

<body bgcolor="#000000" leftmargin="0" topmargin="0" onload="MM_preloadImages('{{ url_for('static', filename='img/home/btn_read_more_o.gif') }}','{{ url_for('static', filename='img/common/menu_home.jpg') }}')">
<table width="1200" border="0" align="center" cellpadding="0" cellspacing="0" id="whole">
  <tr>
    <td bgcolor="#FFFFFF"><table border="0" align="center" cellpadding="0" cellspacing="0" id="header">
      <tr>
        <td width="960" height="140" bgcolor="#FFFFFF"><img src="{{ url_for('static', filename='img/common/snapmobile_logo.jpg') }}" width="187" height="65" /></td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td background="images/common/menu_tile_bg.jpg" height="50"><table width="960" border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td width="160" height="50"><a href="home.html" target="_self" onmouseover="MM_swapImage('Image1','','images/common/menu_home.jpg',1)" onmouseout="MM_swapImgRestore()"><img src="images/common/menu_home.jpg" alt="Home" name="Image1" width="160" height="50" id="Image1" /></a></td>
        <td width="160" height="50"><a href="about.html" target="_self" onmouseover="MM_swapImage('Image2','','images/common/menu_aboutus.jpg',1)" onmouseout="MM_swapImgRestore()"><img src="images/common/menu_aboutus_blu.jpg" alt="About us" name="Image2" width="160" height="50" id="Image2" /></a></td>
        <td width="160" height="50"><a href="advertise.html" target="_self" onmouseover="MM_swapImage('Image3','','images/common/menu_advertise.jpg',1)" onmouseout="MM_swapImgRestore()"><img src="images/common/menu_advertise_blu.jpg" alt="Advertise" name="Image3" width="160" height="50" id="Image3" /></a></td>
        <td width="160" height="50"><a href="monetize.html" target="_self" onmouseover="MM_swapImage('Image4','','images/common/menu_monetize.jpg',1)" onmouseout="MM_swapImgRestore()"><img src="images/common/menu_monetize_blu.jpg" alt="Monetize" name="Image4" width="160" height="50" id="Image4" /></a></td>
        <td width="160" height="50"><a href="contact.html" target="_self" onmouseover="MM_swapImage('Image5','','images/common/menu_contactus.jpg',1)" onmouseout="MM_swapImgRestore()"><img src="images/common/menu_contactus_blu.jpg" alt="Contact" name="Image5" width="160" height="50" id="Image5" /></a></td>
        <td width="160" height="50"><a href="pressroom.html" target="_self" onmouseover="MM_swapImage('Image6','','images/common/menu_pressroom.jpg',1)" onmouseout="MM_swapImgRestore()"><img src="images/common/menu_pressroom_blu.jpg" alt="Pressroom" name="Image6" width="160" height="50" id="Image6" /></a></td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td background="images/common/home_metal_tile.jpg" height="330"><table width="980" height="330" border="0" align="center" cellpadding="0" cellspacing="0" id="flash">
      <tr>
        <td height="30">&nbsp;</td>
        <td height="30">&nbsp;</td>
        <td height="30">&nbsp;</td>
      </tr>
      <tr>
		{% block header_content %}<!-- header content area -->{% endblock %}	
	  </tr>
    </table></td>
  </tr>
  <tr>
    <td background="images/common/content_pattern_tile.jpg" height="0">
		<table width="960" border="0" align="center" valign="top" cellpadding="0" cellspacing="0" id="content">
			<tr valign="top">
				<td width="960" height="20">
					<table width="960" border="0" cellspacing="0" cellpadding="0">
						<tr>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</td>
  </tr>
  <tr>
    <td height="40" bgcolor="#000000"><table width="1200" border="0" align="center" cellpadding="0" cellspacing="0" id="footer">
      <tr>
        <td><span class="footer"><span class="footer">Copyright © 2012 Snap Mobile. All R</span>ights Reserved.</span></td>
        <td width="100">&nbsp;</td>
        <td class="footer">The site is best viewed at 1280 x 1024 screen resolution with Internet Explorer 8.0 or above.</td>
      </tr>
    </table></td>
  </tr>
</table>
{% block tail_script %}<!-- defer-capable JS block -->{% endblock %}
</body>
</html>
